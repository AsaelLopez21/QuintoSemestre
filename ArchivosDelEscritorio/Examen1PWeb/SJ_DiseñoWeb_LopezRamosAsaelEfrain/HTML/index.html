<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="cuerpo">

    <!--! navBar usando plantilla bootstrap -->
    <nav class="navbar navbar-light bg-light" >
        <a class="navbar-brand" href="#" id="barra-nav">
            
            <!--!Se agrega una imagen pequeña-->
          <img src="/IMAGES/nova.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            
          <!--!Texto en la nav bar-->
          NovaUniversitas Primer Examen Parcial
        </a>
    </nav>

    <!--!Titulo-->
    <div class="container text-center mt-4">
        <h1 class="display-1">Peliculas Populares</h1>
    </div>

    <!--!Div para ir agregando las peliculas-->
    <div class="row" id="listaPeliculas"></div>

    <!--!Template para hacer las cartas dela pelicula-->
    <template id="peliculas-template">
        
        <!--!Cada carta ocupa 4 columnas-->
        <div class="col-4 mb-4" >

            <!--!Usar card de bootstrap-->
            <div class="card  mx-4">

                <!--!Agregar imagen-->
                <img src="" class="card-img-top" alt="">

                <!--!Cuerpo de la card-->
                <div class="card-body" id="card">

                    <!--?Titulo de la pelicula-->
                    <h5 class="card-title"></h5>

                    <!--?Descripcion de la pelicula-->
                    <p class="card-text"></p>

                    <!--?Fecha lanzamiento de la pelicula-->
                    <p><span class="fecha"></span></p>
                    
                    <!--?Actores de la pelicula-->
                    <p><span class="actores"></span></p>  
                </div>
            </div>
        </div>
    </template>

    <!--!Agregar script al documento-->
    <script src="/JS/scripts.js"></script>

    <!--!Footer bootstrap-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© San Jacinto NovaUniversitas</p>
        <p class="col-md-4 mb-0 text-body-secondary" id="minombre">SJ_DiseñoWeb_LopezRamosAsaelEfrain</p>
    </footer>
</body>
</html>
